<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/html-header :: html-header"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container" style="margin-top:60px">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title"><i class="material-icons" style="vertical-align: bottom;">email</i>&nbsp;Email&nbsp;<span th:text="${mail.id}">mail.id</span></span>
                    <a class="btn-floating top-right waves-effect waves-light grey lighten-4" th:href="@{/email}"><i class="material-icons blue-text text-darken-4">close</i></a>
                    <table>
                        <tr>
                            <th>From:</th>
                            <td th:text="${mail.fromAddress}">From</td>
                        </tr>
                        <tr>
                            <th>To:</th>
                            <td th:text="${mail.toAddress}">To</td>
                        </tr>
                        <tr>
                            <th>Received On:</th>
                            <td th:with="df='yyyy-MM-dd HH:mm:ss'" th:text="${#calendars.format(mail.receivedOn,df)}">Received On</td>
                        </tr>
                        <tr>
                            <th>Subject:</th>
                            <td th:text="${mail.subject}">Subject</td>
                        </tr>
                    </table>
                </div>
                <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab col s6" th:classappend="${mail.contentType.name() == 'HTML'} ? 'active' : ''" th:if="${mail.contentType.name() == 'HTML'}"><a href="#mail-content-html">HTML</a></li>
                        <li class="tab col s6" th:classappend="${mail.contentType.name() == 'HTML'} ? '' : 'active'" th:if="${mail.contentType.name() != 'HTML'}"><a href="#mail-content-plain">Plain</a></li>
                        <li class="tab col s6"><a href="#mail-content-raw" aria-controls="mail-content-raw">Raw</a></li>
                    </ul>
                </div>
                <div class="card-content">
                    <div id="mail-content-html" th:utext="${mail.content}" th:if="${mail.contentType.name() == 'HTML'}"></div>
                    <div id="mail-content-plain" th:text="${mail.content}" th:if="${mail.contentType.name() != 'HTML'}"></div>
                    <div id="mail-content-raw" class="grey lighten-4">
                        <pre class="card-content" th:text="${mail.rawData}"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
